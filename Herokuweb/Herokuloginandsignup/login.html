<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heroku Login</title>
  <link rel="icon" type="image/x-icon" href="apple-touch-icon-180x180-1.png">
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="top-banner">
    <p>Deep-dive on the Next Gen Platform. <a href="#" class="banner-link">Join the Webinar!</a></p>
  </div>

  <main class="container">
    <img src="./herokulogo-vertical.png" alt="Heroku Logo" class="logo" />

    <a href="https://www.heroku.com" class="heroku-link" target="_blank" rel="noopener noreferrer">Go to heroku.com</a>

    <form class="login-form" action="#" method="POST" novalidate>
      <h2>Log in to your account</h2>

      <label for="email">Email address</label>
      <div class="input-wrapper">
        <span class="user-icon input-icon" aria-hidden="true"></span>
        <input type="email" id="email" name="email" placeholder="Email address" required />
      </div>

      <label for="password">Password</label>
      <div class="input-wrapper">
        <span class="lock-icon input-icon" aria-hidden="true"></span>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" class="login-button"><a href="/index.html" class="loginbutton">Log In</a></button>
    </form>
    <div class="signup-prompt">
        New to Heroku? <a href="./signup.html" class="signup-link">  Sign Up</a>
      </div>

    <div class="bottom-links">
      <a href="#" class="sso-link">Log in via SSO</a>
      <a href="#" class="forgot-link">Forgot your password?</a>
    </div>
  </main>

  <footer>
    <div class="footer-top">
      <p>HEROKU IS A <img src="./salesforce.png" alt="Salesforce" class="salesforce-logo" /> COMPANY</p>
    </div>
    <div class="footer-links">
      <a href="#">Terms of Service</a>
      <a href="#">Privacy</a>
      <a href="#">Cookies</a>
      <a href="#">Cookie Preferences</a>
    </div>
    <div class="footer-bottom">
      <label class="privacy-toggle">
        <img src="./privacy-choices.svg" alt="">
        Your Privacy Choices
      </label>
      <span>Â© 2025 Salesforce.com</span>
    </div>
  </footer>
</body>
</html>
